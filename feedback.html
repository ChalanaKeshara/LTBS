<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LabCare | Feedback</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;500;700&family=Roboto:wght@200;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,700,0,0"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page">
      <header class="top-nav">
        <a class="brand" href="index.html" aria-label="LabCare Home">
          <img class="brand-img" src="assets/logo.svg" alt="LabCare logo" />
          <span class="brand-name">LabCare</span>
        </a>
        <nav class="nav-links">
          <a href="index.html">Home</a>
          <a href="test-booking.html">Tests</a>
          <a href="report-view.html">Reports</a>
          <a href="dashboard.html">Dashboard</a>
          <a href="feedback.html">Feedback</a>
        </nav>
        <div class="nav-actions">
          <a class="btn btn-dark" href="test-booking.html">
            <span class="material-symbols-outlined"> bookmark </span>
            Book Test
          </a>
        </div>
      </header>

      <main class="hero">
        <div class="hero-copy">
          <p class="kicker">Feedback</p>
          <h1 class="headline">Tell us about your experience</h1>
          <p class="subhead">
            Your feedback helps us improve home collection, reporting, and support.
          </p>
        </div>
        <div class="hero-visual" style="justify-content: flex-start;">
          <form class="form-card">
            <div class="form-grid">
              <label>
                Full Name
                <input type="text" placeholder="John Doe" required />
              </label>
              <label>
                Email
                <input type="email" placeholder="you@example.com" required />
              </label>
              <label>
                Booking / Report ID
                <input type="text" placeholder="Optional" />
              </label>
              <label>
                Rating
                <select required>
                  <option value="">Select</option>
                  <option>5 - Excellent</option>
                  <option>4 - Good</option>
                  <option>3 - Okay</option>
                  <option>2 - Needs improvement</option>
                  <option>1 - Poor</option>
                </select>
              </label>
              <label class="full-width">
                Feedback
                <textarea rows="4" placeholder="Share details about booking, collection, or reports" required></textarea>
              </label>
            </div>
            <div class="cta-row" style="margin-top: 16px;">
              <button type="submit" class="btn btn-dark">
                <span class="material-symbols-outlined"> send </span>
                Submit Feedback
              </button>
              <a class="btn btn-light" href="dashboard.html">
                <span class="material-symbols-outlined"> dashboard </span>
                Back to Dashboard
              </a>
            </div>
          </form>
        </div>
      </main>

      <footer class="site-footer">
        <div class="footer-bottom">
          <span>Â© 2025 LabCare. All rights reserved.</span>
          <div class="footer-links">
            <a href="index.html">Home</a>
            <a href="test-booking.html">Book a Test</a>
            <a href="report-view.html">Reports</a>
            <a href="dashboard.html">Dashboard</a>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>

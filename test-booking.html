<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LabCare | Book a Test</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;500;700&family=Roboto:wght@200;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,700,0,0"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page">
      <header class="top-nav">
        <a class="brand" href="index.html" aria-label="LabCare Home">
          <img class="brand-img" src="assets/logo.svg" alt="LabCare logo" />
          <span class="brand-name">LabCare</span>
        </a>
        <nav class="nav-links">
          <a href="index.html">Home</a>
          <a href="test-booking.html">Tests</a>
          <a href="report-view.html">Reports</a>
          <a href="dashboard.html">Dashboard</a>
          <a href="feedback.html">Feedback</a>
        </nav>
        <div class="nav-actions">
          <a class="btn btn-dark" href="dashboard.html">
            <span class="material-symbols-outlined"> dashboard </span>
            Dashboard
          </a>
        </div>
      </header>

      <main class="hero">
        <div class="hero-copy">
          <p class="kicker">Book Test</p>
          <h1 class="headline">Schedule your lab test</h1>
          <p class="subhead">
            Choose the test, pick a date/time, and opt for home collection.
          </p>
        </div>
        <div class="hero-visual" style="justify-content: flex-start;">
          <form class="form-card">
            <div class="form-grid">
              <label>
                Full Name
                <input type="text" placeholder="John Doe" required />
              </label>
              <label>
                Contact Number
                <input type="tel" placeholder="+94 771234567" required />
              </label>
              <label>
                Email
                <input type="email" placeholder="you@example.com" required />
              </label>
              <label>
                Test Type
                <select required>
                  <option value="">Select a test</option>
                  <option>Complete Blood Count (CBC)</option>
                  <option>Lipid Profile</option>
                  <option>Thyroid Panel</option>
                  <option>COVID-19 PCR</option>
                  <option>Liver Function Test</option>
                </select>
              </label>
              <label>
                Preferred Date
                <input type="date" required />
              </label>
              <label>
                Preferred Time
                <input type="time" required />
              </label>
              <label>
                Collection Method
                <select required>
                  <option value="">Select</option>
                  <option>Home Sample Collection</option>
                  <option>Walk-in at Lab</option>
                </select>
              </label>
              <label>
                Address (for home collection)
                <input type="text" placeholder="Street, City" />
              </label>
              <label class="full-width">
                Notes
                <textarea rows="3" placeholder="Any special instructions"></textarea>
              </label>
            </div>
            <div class="cta-row" style="margin-top: 16px;">
              <button type="submit" class="btn btn-dark">
                <span class="material-symbols-outlined"> bookmark </span>
                Confirm Booking
              </button>
              <a class="btn btn-light" href="dashboard.html">
                <span class="material-symbols-outlined"> dashboard </span>
                Go to Dashboard
              </a>
            </div>
          </form>
        </div>
      </main>

      <footer class="site-footer">
        <div class="footer-bottom">
          <span>Â© 2025 LabCare. All rights reserved.</span>
          <div class="footer-links">
            <a href="index.html">Home</a>
            <a href="dashboard.html">Dashboard</a>
            <a href="report-view.html">Reports</a>
            <a href="feedback.html">Feedback</a>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
